<!doctype html>
<html lang="en">
  <head>
    <title>StaffAddBatch</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="Staff.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  <body>
            <!--Nav bar-->
    <div class="container-fluid bg-secondary">
        <div class="row min-vh-100 flex-column flex-md-row">
            <aside class="col-12 col-md-2 p-0 bg-danger flex-shrink-1">
                <nav class="navbar navbar-expand navbar-dark bg-danger flex-md-column flex-row align-items-start py-2">
                    <div class="collapse navbar-collapse ">
                        <ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">
                            <img src="Vaccine_Icon.png" alt="Vaccine Logo" class="img-fluid">
                            <li class="nav-item">
                                <a class="nav-link pl-0" href="StaffProfile.html"><i class="fa fa-book fa-fw text-dark "></i> <span class="d-none d-md-inline text-dark font-weight-bolder">Profile</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pl-0" href=""><i class="fa fa-plus fa-fw text-dark"></i> <span class="d-none d-md-inline text-dark font-weight-bolder">Add Batch</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link pl-0" href="StaffViewVaccine.html"><i class="fa fa-eye fa-fw text-dark"></i> <span class="d-none d-md-inline text-dark font-weight-bolder">View Batch</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </aside>

            <div class="container">
                <div class="row vh-100 align-items-center justify-content-center">
                    <div class=" col-12 col-sm-8 col-md-6 col-lg-4 col-xl-12 bg-dark rounded p-5 shadow">
                        <h4 class=" text-light">Add Batch</h4>
                        <div class="parent-container d-flex">
                            <div class="container">
                                <div class="row h-100">
                                    <div class="col-lg-11 bg-light">
                                        <!--Trigger modal-->
                                        <p class="h3 font-weight-bolder " data-toggle = "modal" data-target="#addBatchModal"> + Add Batch</p>

                                        <!--Modal-->
                                        <div class="modal fade" id="addBatchModal" tabindex="-1" role="dialog" aria-labelledby="addBatchLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                              <div class="modal-content">
                                                <div class="modal-header">
                                                  <h5 class="modal-title" id="addBatchLabel">Manufacturer - Vaccine Name</h5>
                                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                  </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="mb-4">
                                                        <label for="batchNumber" class="form-label font-weight-bold">Batch Number</label>
                                                        <br>
                                                        <input type="text" class="form-batchNumber" size="50" maxlength="30" placeholder="Batch Number" inputmode="numeric" required>
                                                    </div>
                                                    <div class="mb-4">
                                                        <label for="expiryDate" class="form-label font-weight-bold">Expiry Date</label>
                                                        <br>
                                                        <input type="date" class="form-expiryDate" required>
                                                    </div>
                                                    <div class="mb-4">
                                                        <label for="quantity" class="form-label font-weight-bold">Quantity</label>
                                                        <br>
                                                        <input type="text" class="form-quantity" size="50" maxlength="30" placeholder="0" inputmode="numeric" required>
                                                    </div>
                                                    
                                                  
                                                </div>
                                                <div class="modal-footer">
                                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                  <button type="button" class="btn btn-primary">Save changes</button>
                                                </div>
                                              </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12 bg-light">
                                        <ul class="list-group">
                                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                              VaccineID
                                              <span class="badge badge-primary badge-pill">30</span>
                                            </li>
                                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                              VaccineID
                                              <span class="badge badge-primary badge-pill">20</span>
                                            </li>
                                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                              VaccineID
                                              <span class="badge badge-primary badge-pill">40</span>
                                            </li>
                                          </ul>
                                    </div>
                                </div>
                            </div>
                         </div>   
                
                    </div>
            
                </div>
            </div>  
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
