<!doctype html>
<html lang="en">
  <head>
    <title>Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="RegisterStaff.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class = "bg-info">
    <div class="conatiner">
      <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-4 bg-white rounded p-5 shadow">
          <img src="Vaccine_Icon.png" alt="Vaccine Logo">
          <h1 class="mb-0 text-center font-weight-bold">Create an Account</h1>
          <form id="form">
            <div class="mb-4">
              <label for="select" class="form-label font-weight-bold">Choose</label>
              <br>
                <select id="Select" class="form-control" onchange="location = this.value;">
                    <option value="RegisterStaff.html">Healthcare AdministratorStaff</option>
                    <option value="RegisterPatient.html">Patient</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="selectCentre" class="form-label font-weight-bold">Centre Name</label>
                <input type="text" id="centreName" class="form-control" list="Selectcentre" placeholder="Centre Name"/>
                <br>
                  <select id="SelectCentre" class=" form-control">
                      <option>Centre 1</option>
                      <option>Centre 2</option>
                  </select>
            </div>
            <div class="mb-4">
                <label for="address" class="form-label font-weight-bold">Centre Address</label>
                <br>
                <textarea name="Centre Address" id="address" rows="5" placeholder="Centre Address" required></textarea>

            </div>
            <div class="mb-4">
              <label for="username" class="form-label font-weight-bold">Username</label>
              <br>
              <input type="text" id="name" class="form-control" size="50" maxlength="30" placeholder="Username" required>
            </div>
            <div class="mb-4">
                <label for="fullname" class="form-label font-weight-bold">Full Name</label>
                <br>
                <input type="text" id="fullName" class="form-control" size="50" maxlength="30" placeholder="Full Name" required>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label font-weight-bold">Password</label>
              <br>
              <input type="password" id="password" class="form-control" size="50" maxlength="30" placeholder="Password" required>
            </div>
      
            <div class="mb-4">
              <label for="email" class="form-label font-weight-bold">Email</label>
              <br>
              <input type="email" id="email" class="form-control" size="50" maxlength="30" pattern=".+@.+\.com" placeholder="Email@gmail.com" required>
            </div>
      
            <div class="mb-4">
              <label for="id" class="form-label font-weight-bold">StaffID</label>
              <br>
              <input type="text" id="staffID" class="form-control" size="50" maxlength="8"  placeholder="00000000" inputmode="numeric" required>
            </div>
      
            <div class="mb-4 text-center">
              <button type="button" class="btn btn-primary w-25" id="btnSubmit" onclick="staffSubmit()">submit</button>
              <button type="button" class="btn btn-reset w-25" id="btnReset" onclick="reset()">reset</button>
            </div>
          </form>
          <p class="mb-0 text-center">Already have an account?<a href="LogIn.html" class="mb-0 text-center text-decoration-none">Signup here!</a></p>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="Javascript.js">
  

    </script>

  </body>
</html>
